<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/vendor/bs5/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/teamProjectV1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'soccer-ball-variant.png' %}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    <div id="container">
        {% include 'layouts/header.html' %}

        <!-- 메인 -->
        {% block contents %}{% endblock %}

        {% include 'layouts/footer.html' %}
    </div>

    {% include 'layouts/modal.html' %}


    <script src="{% static '/js/vendor/bs5/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/js/webproject.js' %}"></script>
    {% block script %}{% endblock %}
</body>


</html>
